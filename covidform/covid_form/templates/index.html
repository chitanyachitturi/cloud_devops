<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid Details Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <nav class="navbar navbar-dark bg-dark">
      <p class="navbar-brand mx-auto my-2">Covid Details Survey Form</p>
    </nav>
</head>
<body>
  <style>
  #covid-form { max-width: 50%; border: 0px solid black; border-radius: 12px; padding: 60px 40px; background-color: #fff;}
  @media (max-width: 800px){
    #covid-form { max-width: 80%; }
  }
  </style>
<div class="container py-auto" style="background-color:#64949e; max-width: 100%;">
    {%  if err|length > 0 %}
      {%  for e in err %}
        <div class="alert alert-danger alert-dismissible fade show mx-auto" style="max-width:60%;">
          {{ e }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    {% endif %}
    <form method="post" action="/" class="mx-auto" id="covid-form">
      <div class="form-row">
        <div class="form-group col-md-12">
          <p><span style="color:red">*</span> indicates required fields</p>
          <label for="gNumber">G Number<span style="color:red">*</span></label>
          <input type="text" class="form-control" id="gNumber" placeholder="#Gnumber" name="gNumber"  autofocus autocomplete="on">
         </div>
        <div class="form-group col-md-12">
        <label for="name">Name<span style="color:red">*</span></label>
        <input type="text" class="form-control" id="name" placeholder="chaitanya chitturi" name="name" >
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputState">State<span style="color:red">*</span></label>
          <select id="inputState" class="form-control" name="state" >
            <option selected disabled>...</option>
            <option value="Alabama">Alabama</option>
            <option value="Alaska">Alaska</option>
            <option value="Arizona">Arizona</option>
            <option value="Arkansas">Arkansas</option>
            <option value="California">California</option>
            <option value="Colorado">Colorado</option>
            <option value="Connecticut">Connecticut</option>
            <option value="Delaware">Delaware</option>
            <option value="Florida">Florida</option>
            <option value="Georgia">Georgia</option>
            <option value="Hawaii">Hawaii</option>
            <option value="Idaho">Idaho</option>
            <option value="Illinois">Illinois</option>
            <option value="Indiana">Indiana</option>
            <option value="Iowa">Iowa</option>
            <option value="Kansas">Kansas</option>
            <option value="Kentucky">Kentucky</option>
            <option value="Louisiana">Louisiana</option>
            <option value="Maine">Maine</option>
            <option value="Maryland">Maryland</option>
            <option value="Massachusetts">Massachusetts</option>
            <option value="Michigan">Michigan</option>
            <option value="Minnesota">Minnesota</option>
            <option value="Mississippi">Mississippi</option>
            <option value="Missouri">Missouri</option>
            <option value="Montana">Montana</option>
            <option value="Nebraska">Nebraska</option>
            <option value="Nevada">Nevada</option>
            <option value="New Hampshire">New Hampshire</option>
            <option value="New Jersey">New Jersey</option>
            <option value="New Mexico">New Mexico</option>
            <option value="New York">New York</option>
            <option value="North Carolina">North Carolina</option>
            <option value="North Dakota">North Dakota</option>
            <option value="Ohio">Ohio</option>
            <option value="Oklahoma">Oklahoma</option>
            <option value="Oregon">Oregon</option>
            <option value="Pennsylvania">Pennsylvania</option>
            <option value="Rhode Island">Rhode Island</option>
            <option value="South Carolina">South Carolina</option>
            <option value="South Dakota">South Dakota</option>
            <option value="Tennessee">Tennessee</option>
            <option value="Texas">Texas</option>
            <option value="Utah">Utah</option>
            <option value="Vermont">Vermont</option>
            <option value="Virginia">Virginia</option>
            <option value="Washington">Washington</option>
            <option value="West Virginia">West Virginia</option>
            <option value="Wisconsin">Wisconsin</option>
            <option value="Wyoming">Wyoming</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="inputCountry">Country</label>
          <input type="text" class="form-control" id="inputCountry" name="country" value="USA" disabled>
        </div>
        <div class="form-group col-md-12">
          <label for="inputAffectedDate">Affected Date<span style="color:red">*</span></label>
          <input type="date" class="form-control" id="inputAffectedDate" placeholder="Suresh Raina" name="affectedDate"  min="2021-01-01" max="2022-12-31">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
        <label for="beforeVaccines">Vaccines taken<span style="color:red">*</span></label>
        </div>
        <div class="form-group col-md-6">
          <label for="beforeVaccines">Before Getting Affected</label>
          <select id="beforeVaccines" class="form-control" name="beforeVaccines" >
            <option selected disabled>...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="afterVaccines">After Getting Affected</label>
          <select id="afterVaccines" class="form-control" name="afterVaccines" >
            <option selected disabled>...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="onCampusLiving">On Campus Living<span style="color:red">*</span></label>
          <select id="onCampusLiving" class="form-control" name="onCampusLiving">
            <option selected disabled>Choose</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group col-md-12">
          <label for="partiesAttended">Parties attended within last 7 days<span style="color:red">*</span></label>
          <select id="partiesAttended" class="form-control" name="partiesAttendedInLast7Days">
            <option selected disabled>Choose</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group col-md-12">
          <label for="hospitalized">Were you hospitalized?<span style="color:red">*</span></label>
          <select id="hospitalized" class="form-control" name="hospitalized">
            <option selected disabled>Choose</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group col-md-12">
            <label for="recoveryDays">Days took for Recovery<span style="color:red">*</span></label>
            <input type="number" class="form-control" id="recoveryDays" name="recoveryDays">
        </div>
        <div class="form-group col-md-12">
        <label for="symptom">Symptoms<span style="color:red">*</span></label>
        <div class="col-sm-0">
          <div class="form-check" id="symptom">
            <input class="form-check-input" type="checkbox" id="cough" name="symptoms" value="Cough">
            <label class="form-check-label" for="cough">
              Cough
            </label>
          </div>
          <div class="form-check">
          <input class="form-check-input" type="checkbox" id="cold" name="symptoms" value="Cold">
          <label class="form-check-label" for="cold">
            Cold
          </label>
          </div>
          <div class="form-check">
          <input class="form-check-input" type="checkbox" id="fever" name="symptoms" value="Fever">
          <label class="form-check-label" for="fever">
            Fever
          </label>
          </div>
        </div>
      </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
<footer class="page-footer font-small bg-dark text-white ">
  <div class="footer-copyright text-center py-3 blue">Covid survey Project: BY Chaitanya,Harshita,Chetana</br></div>
</footer>
</html>
